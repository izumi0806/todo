name: PR Check and Test

on:
  pull_request:
    branches:
      - "*"  # すべてのブランチで実行されるように設定

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    
    steps:
      # コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Biomeのインストール
      - name: Set up Biome
        run: |
          curl -fsSL https://github.com/fiatjaf/biome/releases/download/v0.4.0/biome-x86_64-linux.tar.gz | tar xz
          sudo mv biome /usr/local/bin/
      
      # Biomeのリンター実行
      - name: Run Biome Linter
        run: biome lint ./src ./test --fix
      
      # Biomeのフォーマット実行
      - name: Run Biome Formatter
        run: biome format ./src ./test --check
      
      # vitestのインストール
      - name: Install vitest dependencies
        run: npm ci  # または pnpm install などを使ってください

      # vitestのテスト実行
      - name: Run vitest tests
        run: npm run test -- --coverage  # vitestテストを実行

      # エラーが発生した場合にPRをマージできないようにする
      - name: Check for lint errors or test failures
        run: |
          if [[ $? -ne 0 ]]; then
            echo "Linting or tests failed. Please fix the issues before merging." && exit 1
          fi
